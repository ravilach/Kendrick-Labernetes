## Mongo-specific properties
# This file is loaded when the Mongo profile is active (set SPRING_PROFILES_ACTIVE=mongo)
# It contains only the MongoDB connection URI. Prefer providing the URI via the
# MONGODB_URI environment variable in production; this file is useful for local/dev
# overrides or for documenting the default connection.

# MongoDB connection URI (falls back to localhost when MONGODB_URI is not set)
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/kendrickquotes}
