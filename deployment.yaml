apiVersion: v1
kind: Namespace
metadata:
  name: kendrick-labernetes
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kendrick-labernetes
  namespace: kendrick-labernetes
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kendrick-labernetes
  template:
    metadata:
      labels:
        app: kendrick-labernetes
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/actuator/prometheus"
        prometheus.io/port: "8080"
    spec:
      containers:
        - name: kendrick-labernetes
          image: <your-docker-image>
          imagePullPolicy: Always
          ports:
            - containerPort: 80
            - containerPort: 8080
          # Database configuration notes:
          # - DB_TYPE controls which persistence implementation the application uses.
          #   Allowed values: "h2" | "mongo" | "postgres".
          # - Default for local development is H2 (embedded, no external DB required).
          # - When using Postgres, set DB_TYPE=postgres AND set SPRING_PROFILES_ACTIVE=postgres
          #   so Spring Boot activates the Postgres profile and datasource autoconfiguration.
          # - When using Mongo, set DB_TYPE=mongo and provide a valid MONGODB_URI.
          # - After changing DB_TYPE or datasource envs you must redeploy/restart the app
          #   so the selected profile/configuration is picked up.
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod" # Change to 'postgres' when deploying with Postgres and SPRING_DATASOURCE_* set
            - name: DB_TYPE
              value: "h2" # Set to "h2" | "mongo" | "postgres" to select active persistence
            - name: MONGODB_URI
              value: "mongodb://<username>:<password>@<ec2-public-ip>:27017/<database>?authSource=admin" # Required when DB_TYPE=mongo
            # Postgres connection (populate and set SPRING_PROFILES_ACTIVE=postgres when using DB_TYPE=postgres)
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://<postgres-host>:5432/<database>" # e.g. jdbc:postgresql://postgres:5432/kendrick
            - name: SPRING_DATASOURCE_USERNAME
              value: "<db-username>"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "<db-password>"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          # Optional: Uncomment to enable readiness probe for HTTP 80
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: 80
          #   initialDelaySeconds: 5
          #   periodSeconds: 10
          #   timeoutSeconds: 2
          #   successThreshold: 1
          #   failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: kendrick-labernetes-lb
  namespace: kendrick-labernetes
spec:
  type: LoadBalancer
  selector:
    app: kendrick-labernetes
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: backend
      protocol: TCP
      port: 8080
      targetPort: 8080
